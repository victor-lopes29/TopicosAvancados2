<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script defer>
        const URL = "http://localhost:8080/person";

        const person = {
            name: "Juca",
            email: "juca@gmail.com",
            password: "1234",
            birth: "2000-05-05"
        };

        fetch(URL, {
            method: "POST",
            body: JSON.stringify(person),
            headers: {
                "Content-type": "application/json"
            }
        })
            .then(res => res.text())
            .then(res => {
                console.log(res);
                document.getElementsByTagName("body")[0].innerText = res;
            })
            .catch(err => {
                console.log(err);
                document.getElementsByTagName("body")[0].innerText = err;
            });
    </script>
</head>

<body>

</body>

</html>
